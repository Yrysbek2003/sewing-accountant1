<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оффлайн</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7fafc;
            color: #1a202c;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
        }
        p {
            font-size: 16px;
            margin-bottom: 24px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #6366f1;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вы оффлайн</h1>
        <p>Пожалуйста, проверьте подключение к интернету и попробуйте снова.</p>
        <button onclick="window.location.reload()">Попробовать снова</button>
    </div>
</body>
</html>
